<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Checkout</title>
</head>
<body>
<div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
        <!-- Shipping Information -->
        <fieldset>
            <legend>Shipping Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" pattern="[A-Za-z]+" title="Only alphabetical characters are allowed" id="fullName" name="fullName" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </fieldset>

        <!-- Payment Information -->
        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryMonth">Expiry Month:</label>
            <select id="expiryMonth" name="expiryMonth" required>
                <option value="" disabled selected>Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="expiryYear">Expiry Year:</label>
            <select id="expiryYear" name="expiryYear" required>
                <option value="" disabled selected>Select Year</option>
                <!-- Generate a list of future years dynamically using JavaScript -->
                <script>
                    let currentYear = new Date().getFullYear();
                    for (let i = 0; i < 10; i++) {
                        let year = currentYear + i;
                        document.write("<option value='" + year + "'>" + year + "</option>");
                    }
                </script>
            </select>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </fieldset>

        <button type="button" onclick="processOrder()">Place Order</button>
    </form>
</div>

<script src="../js/checkout.js"></script>
</body>
</html>
